<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script>
    Office.onReady(() => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (code) {
        console.log("code受信", code);
        try {
          Office.context.ui.messageParent(JSON.stringify({ token: code }));
        } catch (e) {
          console.error("messageParent失敗", e);
        }
      } else {
        console.error("codeが取得できませんでした。");
      }
    });
  </script>
</head>
<body></body>
</html>
