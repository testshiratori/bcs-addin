      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (code) {
        console.log("✅ 認可コード受信:", code);
        Office.context.ui.messageParent(code);  // 認可コードを taskpane に返す
      } else {
        document.body.innerHTML = "<h2 style='color:red'>認可コードが指定されていません</h2>";
