<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Auth Redirect → Microsoft Login</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script>
    const p = new URL(location.href).searchParams;
    const code = p.get("code");

    function postBack(msg) {
      // WebView2
      if (window.chrome && window.chrome.webview) {
        window.chrome.webview.postMessage("auth_code:" + msg);
        // 元の画面に戻る（任意）
        const back = sessionStorage.getItem("authReturnUrl");
        if (back) location.href = back;
        return;
      }
      // Office ダイアログ
      if (window.Office?.context?.ui?.messageParent) {
        Office.context.ui.messageParent(msg);
        return;
      }
      // 通常ブラウザのフォールバック
      window.opener?.postMessage({ type:"auth_code", code: msg }, "*");
    }

    if (code) postBack(code);
  </script>
